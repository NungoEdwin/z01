<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="apple-touch-icon" sizes="180x180" href="../static/icons/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="../static/icons/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="../static/icons/favicon-16x16.png" />
  <link rel="stylesheet" href="../static/styles/error403.css" />
  <title>403 Forbidden - Access Denied</title>
  <style>
    :root {
      --bg-color: #0a2a4a;
      --text-color: #f0f0f0;
      --accent-color: #ffd700;
      --card-bg: #0d3b66;
      --hover-bg: #1c5d99;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Roboto", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .error-container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
      background-color: var(--card-bg);
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    .error-code {
      font-size: 8rem;
      font-weight: 700;
      color: var(--accent-color);
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
      margin-bottom: 1rem;
      position: relative;
    }

    .error-title {
      font-size: 2rem;
      color: var(--text-color);
      margin-bottom: 1.5rem;
    }

    .error-message {
      font-size: 1.1rem;
      color: rgba(240, 240, 240, 0.8);
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .home-button {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background-color: var(--accent-color);
      color: var(--bg-color);
      text-decoration: none;
      border-radius: 25px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .home-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
    }

    .lock-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
      fill: var(--accent-color);
    }

    @media (max-width: 480px) {
      .error-code {
        font-size: 6rem;
      }

      .error-title {
        font-size: 1.5rem;
      }

      .error-message {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="error-container">
    <svg class="lock-icon" viewBox="0 0 24 24">
      <path
        d="M12 1C8.676 1 6 3.676 6 7v3H4v12h16V10h-2V7c0-3.324-2.676-6-6-6zm0 2c2.276 0 4 1.724 4 4v3H8V7c0-2.276 1.724-4 4-4z" />
    </svg>
    <div class="error-code">403</div>
    <h1 class="error-title">Access Forbidden</h1>
    <p class="error-message">
      Sorry, you don't have permission to access this resource. Please make
      sure you have the necessary credentials or contact the administrator for
      access.
    </p>
    <a href="/" class="home-button">Return Home</a>
  </div>
</body>

</html>
